{% extends "base.html" %}
{% block content %}
<h2>AI 穿搭建議</h2>
<form method="POST" enctype="multipart/form-data">
    <label>上傳你的穿搭照:</label>
    <input type="file" name="photo" accept="image/*" required>
    <button type="submit">提交</button>
</form>
{% if result %}
<p>AI 建議：{{ result }}</p>
{% endif %}
{% endblock %}
